<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Design(DropDown)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">

        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="images/dropdown.png" id="arrow-icon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="images/Naver.png" alt="">
                    <p>Naver Map</p>
                </li>

                <li class="options">
                    <img src="images/weverse.jpg" alt="">
                    <p>Weverse</p>
                </li>

                <li class="options">
                    <img src="images/X.png" alt="">
                    <p>X</p>
                </li>

                <li class="options">
                    <img src="images/Duolingo.png" alt="">
                    <p>Duolingo</p>
                </li>

                <li class="options">
                    <img src="images/BTS World.jpg" alt="">
                    <p>BTS WORLD</p>
                </li>


            </ul>

        </div>



    </div>

    <script src="script.js"></script>
</body>

</html>
